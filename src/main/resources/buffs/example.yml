example:
  name: "示例Buff"
  #初始化Buff数据
  data:
    level: 1
    debuff: true
    duration: 400
    name: 攻击力
    value: 100
  conditions:
    - "time"
  effects:
    - "example-attribute"
    - type: attribute
      attribute:
        - "{name}: {value}"
    - type: attribute
      attribute:
        - "防御力: 100"

    - type: permission
      permissions:
        - "cmi.command.fly:true"

    - type: potion
      potions:
        - "SPEED:10"

    - type: boss_bar
      title: Hi
      progress: |-
        {
        if check number {end} != -1 then
          calculate '({currentTick} - {start}) / ({end} - {start})'
        else number 1.0
        }
      color: |-
        {
        set index ifndef to 0
        set index to if check &index >= 6 then 0 else type int calculate '{&index} + 1'
        set colors ifndef to listOf [ PINK BLUE RED GREEN YELLOW PURPLE WHITE ]
        list &colors get at &index
        }
      style: |-
        {
        set index2 ifndef to 0
        set index2 to if check &index2 >= 4 then 0 else type int calculate '{&index2} + 1'
        set styles ifndef to listOf [ SOLID SEGMENTED_6 SEGMENTED_10 SEGMENTED_12 SEGMENTED_20 ]
        list &styles get at &index2
        }
